server {
    listen 80;
    server_name localhost;

    # Add error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Debug endpoint to show current configuration
    location /nginx-debug {
        add_header Content-Type application/json;
        return 200 '{"status": "nginx running", "backend_url": "${NGINX_BACKEND_URL}", "request_uri": "$request_uri", "host": "$host"}';
    }

    location /api {
        # This is the ONLY variable that will be replaced.
        proxy_pass ${NGINX_BACKEND_URL};
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Add debugging headers
        add_header X-Debug-Backend-URL ${NGINX_BACKEND_URL} always;
        add_header X-Debug-Request-URI $request_uri always;
        add_header X-Debug-Host $host always;
        
        # Add error handling
        proxy_intercept_errors on;
        error_page 502 = @fallback;
    }
    
    # Fallback location for debugging
    location @fallback {
        add_header Content-Type application/json;
        return 502 '{"error": "Backend service unavailable", "backend_url": "${NGINX_BACKEND_URL}", "request_uri": "$request_uri", "host": "$host"}';
    }

    # Health check for nginx
    location /nginx-health {
        add_header Content-Type application/json;
        return 200 '{"status": "nginx running", "backend_url": "${NGINX_BACKEND_URL}"}';
    }
}